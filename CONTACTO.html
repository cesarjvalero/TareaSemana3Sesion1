<header><h2>Formulario de contacto</h2></header>
<p>Llena los siguientes campos para poder contactarnos contigo:</p>

<form action="/">
    <div>
        <label for="nombre y apellido">Nombre y apellido</label>
        <input id="nombre y apellido" type="text" required autocomplete="off"/>
    </div>

    <div>
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" required autocomplete="off"/>
    </div>

    <div>
        <label for="dirección física">Dirección</label>
        <input id="dirección física" type="text" required autocomplete="off"/>
    </div>

    <div>
        <label for="number">Número de teléfono</label>
        <input id="number" type="number" required autocomplete="off"/>
    </div>


    <div>
        <label for="fecha">Fecha de nacimiento</label>
        <input id="fecha" type="date" />
    </div>


    <button type="submit">Enviar</button>
    <!-- <input type="submit" value="Enviar" />-->
</form>

<footer><h2>También puedes contactarnos</h2>
    <p>Email: abc@gmail.com</p>
    <p>Teléfono: 123456789</p>
</footer>

</body>
</html>
